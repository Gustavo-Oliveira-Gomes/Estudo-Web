<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML </h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual e tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag &lt; p &gt;">Páragrafo</abbr></li>
        <li><abbr title="Use a tag &lt; h1 &gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt; abbr &gt;">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt; code &gt;">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag &lt; ol &gt;">Lista numerica</abbr></li>
        <li><abbr title="Use a tag &lt; ul &gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
