<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagine dinamicas</h1>
    <p>Tente Abrir esse site em varios dispositivos diferentes ou simplesmente aumenta e diminue o tamanho do seu navegador.</p>

    <picture>
        <!--tag picture e usado para criar imagens dinamicas  usando a source media type-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel"><!--sempre deixar uma folga para nao aparecer a bara de rolagem 50 min  -->
    </picture>
    <h1>Reproduzindo Audio </h1>
    <audio src="midia/happy-mistake.mp3." controls autoplay></audio>
    <!--MP3 WEV DOG aceitos-->
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wev"><!--evitar usar o wev por conta do tamanho do arquivo-->
        <p>Infelizmente sue navegador n√£o e compativel com o com o audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo do audio</a></p>
    </audio>
</body>
</html>
